<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awlad Meshreky Auto Care</title>
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1117',
              'brand-card': '#161B22',
              'brand-border': '#30363D',
              'brand-blue': '#2F81F7',
              'brand-blue-hover': '#4C8FF8',
              'whatsapp-green': '#25D366',
              'whatsapp-green-hover': '#128C7E',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom styles for Quill Dark Mode */
      .dark .ql-toolbar {
        border-color: #30363D;
      }
      .dark .ql-container {
        border-color: #30363D;
      }
      .dark .ql-snow .ql-stroke,
      .dark .ql-snow .ql-fill {
        stroke: #d1d5db; /* gray-300 */
      }
      .dark .ql-snow .ql-picker-label {
        color: #d1d5db; /* gray-300 */
      }
      .dark .ql-snow .ql-picker-options {
          background-color: #161B22; /* brand-card */
          border-color: #30363D;
          color: #d1d5db;
      }
      .dark .ql-snow .ql-picker-item:hover,
      .dark .ql-snow .ql-picker-item.ql-selected {
          background-color: #30363D;
          color: #fff;
      }
      .dark .ql-snow .ql-tooltip {
        background-color: #161B22;
        border-color: #30363D;
        color: #d1d5db;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .dark .ql-snow .ql-tooltip input {
        background-color: #0D1117;
        border-color: #30363D;
        color: #d1d5db;
      }
      .dark .ql-snow .ql-tooltip a.ql-action::after {
        color: #2F81F7;
      }
      .dark .ql-editor {
        color: #d1d5db; /* gray-300 */
      }
      .dark .ql-editor.ql-blank::before {
        color: rgba(209, 213, 219, 0.6);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
